<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header>
    <div>Cool Library</div>
    <div>Welcome!</div>
  </header>
  <button id="addBook">+ NEW BOOK</button>
  <form action="" id="form" style='display: none;' onsubmit="return false">
    <div id="user-input">
      <button id="close">âœ•</button>
      <br>
      <label for="name">Title</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required>
      <br>
      <label for="pages">Nr. of Pages</label>
      <input type="text" pattern="[0-9]" id="pages" name="pages" required>
      <br>
      <label for="read">
        Have you read this book?
        <input type="checkbox" name="read" id="read" required>
      </label>
      <br>
      <button type="submit" id="submitBook">Add Book</button>
    </div>
  </form>
  <div id="content"></div>
  <footer><a href="https://github.com/gabibamboi-x">Made by gabibamboi-x</a></footer>
</body>
</html>
